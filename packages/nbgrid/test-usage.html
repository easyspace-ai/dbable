<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NbGrid 测试</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        // 模拟 NbGrid 组件
        const NbGrid = ({ height = 600, width = 1200, className = '' }) => {
            return React.createElement('div', {
                className: `bg-white border rounded-lg p-4 ${className}`,
                style: { height, width }
            }, [
                React.createElement('h2', { key: 'title' }, 'NbGrid 表格组件'),
                React.createElement('p', { key: 'desc' }, '这是一个高性能的表格组件，基于 @glideapps/glide-data-grid'),
                React.createElement('div', { 
                    key: 'grid',
                    className: 'border border-gray-300 rounded p-4 mt-4',
                    style: { height: height - 100 }
                }, '表格内容区域')
            ]);
        };
        
        const App = () => {
            return React.createElement('div', { className: 'container' }, [
                React.createElement('h1', { key: 'main-title' }, 'EasyGrid NbGrid 测试'),
                React.createElement(NbGrid, { 
                    key: 'grid',
                    height: 500,
                    width: 1000,
                    className: 'w-full'
                })
            ]);
        };
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
