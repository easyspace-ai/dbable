<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字段编辑器样式测试</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        
        .field-editor {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }
        
        .field-editor-content {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 28rem;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .field-editor-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .field-editor-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin: 0;
            color: #1f2937;
        }
        
        .field-editor-close {
            padding: 0.25rem;
            border: none;
            background: transparent;
            cursor: pointer;
            border-radius: 0.25rem;
        }
        
        .field-editor-close:hover {
            background-color: #f3f4f6;
        }
        
        .field-editor-body {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .field-editor-footer {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
            padding: 1rem;
            border-top: 1px solid #e5e7eb;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.25rem;
        }
        
        .form-help {
            font-size: 0.75rem;
            color: #6b7280;
            margin: 0 0 0.5rem 0;
        }
        
        .form-input {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            outline: none;
        }
        
        .form-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .field-types {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            max-height: 12rem;
            overflow-y: auto;
            padding: 0.25rem;
        }
        
        .field-type-button {
            padding: 0.75rem;
            text-align: left;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
            font-size: 0.875rem;
        }
        
        .field-type-button:hover {
            background-color: #f9fafb;
        }
        
        .field-type-button.selected {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: background-color 0.2s;
        }
        
        .btn-secondary {
            color: #6b7280;
            background: transparent;
        }
        
        .btn-secondary:hover {
            background-color: #f3f4f6;
        }
        
        .btn-primary {
            background-color: #2563eb;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #1d4ed8;
        }
        
        .btn-primary:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="field-editor">
        <div class="field-editor-content">
            <!-- Header -->
            <div class="field-editor-header">
                <h2 class="field-editor-title">字段配置</h2>
                <button class="field-editor-close" onclick="closeEditor()">
                    ✕
                </button>
            </div>

            <!-- Content -->
            <div class="field-editor-body">
                <!-- Field Name -->
                <div class="form-group">
                    <label class="form-label">字段名称</label>
                    <p class="form-help">用户在界面中看到的显示名称</p>
                    <input type="text" class="form-input" placeholder="字段1" value="数字">
                </div>

                <!-- Field Type -->
                <div class="form-group">
                    <label class="form-label">字段类型</label>
                    <div class="field-types">
                        <button class="field-type-button">
                            <span>📝</span>
                            <span>单行文本</span>
                        </button>
                        <button class="field-type-button">
                            <span>📄</span>
                            <span>长文本</span>
                        </button>
                        <button class="field-type-button selected">
                            <span>#</span>
                            <span>数字</span>
                            <span style="margin-left: auto; color: #3b82f6;">✓</span>
                        </button>
                        <button class="field-type-button">
                            <span>☑</span>
                            <span>单选</span>
                        </button>
                        <button class="field-type-button">
                            <span>☑</span>
                            <span>多选</span>
                        </button>
                        <button class="field-type-button">
                            <span>📅</span>
                            <span>日期</span>
                        </button>
                        <button class="field-type-button">
                            <span>☑</span>
                            <span>复选框</span>
                        </button>
                        <button class="field-type-button">
                            <span>🔗</span>
                            <span>URL</span>
                        </button>
                        <button class="field-type-button">
                            <span>📧</span>
                            <span>邮箱</span>
                        </button>
                        <button class="field-type-button">
                            <span>📞</span>
                            <span>电话</span>
                        </button>
                        <button class="field-type-button">
                            <span>📎</span>
                            <span>附件</span>
                        </button>
                        <button class="field-type-button">
                            <span>⭐</span>
                            <span>评分</span>
                        </button>
                        <button class="field-type-button">
                            <span>🧮</span>
                            <span>公式</span>
                        </button>
                        <button class="field-type-button">
                            <span>👁</span>
                            <span>查找</span>
                        </button>
                        <button class="field-type-button">
                            <span>Σ</span>
                            <span>汇总</span>
                        </button>
                        <button class="field-type-button">
                            <span>#</span>
                            <span>计数</span>
                        </button>
                        <button class="field-type-button">
                            <span>🕐</span>
                            <span>创建时间</span>
                        </button>
                        <button class="field-type-button">
                            <span>🕐</span>
                            <span>最后修改时间</span>
                        </button>
                        <button class="field-type-button">
                            <span>👤</span>
                            <span>创建者</span>
                        </button>
                        <button class="field-type-button">
                            <span>👤</span>
                            <span>最后修改者</span>
                        </button>
                        <button class="field-type-button">
                            <span>#</span>
                            <span>自动编号</span>
                        </button>
                        <button class="field-type-button">
                            <span>📊</span>
                            <span>条码</span>
                        </button>
                        <button class="field-type-button">
                            <span>👆</span>
                            <span>按钮</span>
                        </button>
                    </div>
                </div>

                <!-- Width -->
                <div class="form-group">
                    <label class="form-label">列宽</label>
                    <input type="number" class="form-input" value="200" min="100" max="1000">
                </div>
            </div>

            <!-- Footer -->
            <div class="field-editor-footer">
                <button class="btn btn-secondary" onclick="closeEditor()">取消</button>
                <button class="btn btn-primary">创建字段</button>
            </div>
        </div>
    </div>

    <script>
        function closeEditor() {
            document.querySelector('.field-editor').style.display = 'none';
        }
        
        // 字段类型选择
        document.querySelectorAll('.field-type-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.field-type-button').forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
            });
        });
    </script>
</body>
</html>
